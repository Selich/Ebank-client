<h2 class="page-header">Transaction</h2>
<form class="" [formGroup]="rForm" (ngSubmit)="save(rForm.value, rForm.valid)">
  <div class="container">
    <div class="row">


      <h3>Accounts</h3>

      <div class="grid grid-pad container-fluid col-lg-10">


        <div class="col-sm-3  account" *ngFor="let account of accounts" (click)="onSelect(account)" [class.selected]="account === selectedAccount">
          <h5>Account: {{account.accountNumber}}</h5>
          <h5>Balance: {{account.accountBalance}}</h5>
        </div>
      </div>

      <div class="row " *ngIf="selectedAccount">
          <div class="container col-lg-10">
            <div class="form-group">
              <div class="col-md-6">
                <label for="">Name:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="" >
                <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['firstName'].touched">This is required</div>
              </div>
              <div class="col-md-2">
                <label for="">Sifra Placanja:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-1">
                <label for="">Currency:</label>
                <option *ngFor="let currencySymbol of currencySymbols" [value]="currencySymbol">{{currencySymbol}}</option>
              </div>
              <div class="col-md-3">
                <label for="">Value:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
            </div>
          </div>

          <div class="container col-lg-10">
            <div class="form-group">
              <div class="col-md-4">
                <label for="">Address:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
                <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['firstName'].touched">This is required</div>
              </div>
              <div class="col-md-2">
                <label for="">Sifra Placanja:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-6">
                <label for="">Sender Account:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="{{selectedAccount.accountNumber}}">
              </div>
            </div>
          </div>
          <div class="container col-lg-10">
            <div class="form-group">
              <div class="col-md-6">
                <label for="">Sender Description:</label>
                <textarea name="describe" formControlName="senderDescription" class="form-control" rows="5" cols="80"></textarea>
                <div class="alert" *ngIf="!rForm.controls['firstName'].valid && rForm.controls['firstName'].touched">This is required</div>
              </div>
              <div class="col-md-6">
                <label for="">Account:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
            </div>
          </div>
          <div class="container col-lg-10">
            <div class="form-group">
              <div class="col-md-6">
                <label for="">Reciever Name:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-2">
                <label for="">Model:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-4">
                <label for="">Poziv na broj:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
            </div>
          </div>
          <div class="container col-lg-10">
            <div class="form-group">
              <div class="col-md-4">
                <label for="">Address:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
                <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['firstName'].touched">This is required</div>
              </div>
              <div class="col-md-2">
                <label for="">Sifra Placanja:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-2">
                <label for="">Account:</label>
                <input type="text" formControlName="lastName" class="form-control" id="" placeholder="">
              </div>
              <div class="col-md-4">
                <label for=""></label>
                <input type="submit" class="btn btn-success btn-block " name="" value="Submit" [disabled]="!rForm.valid">
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>

</form>
