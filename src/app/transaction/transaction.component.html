<h2 class="page-header">Transaction</h2>
<form 
     class="" 
     [formGroup]="transactionForm"
     (ngSubmit)="onSubmit(transactionForm.value)"
     novalidate
>
  <div class="container">
    <div class="row">

      <h3>Accounts</h3>

      <div class="grid grid-pad container-fluid col-lg-10">
        <div class="col-sm-3  account" *ngFor="let account of accounts" (click)="onSelect(account)" [class.selected]="account === selectedAccount">
          <h5>Bank: {{account.bank.bankName}}</h5>
          <h5>Account: {{account.accountNumber}}</h5>
          <h5>Balance: {{account.accountBalance}}</h5>
        </div>
      </div>

      <div class="row" *ngIf="selectedAccount">
        <div class="container col-lg-10">
          <div class="form-group">
            <div class="col-md-6">
              <label for="">Sender Name:</label>
              <input type="text" formControlName="senderName" class="form-control" id="" placeholder="">
              <small [hidden]="transactionForm.controls.senderName.valid || (transactionForm.controls.senderName.pristine && !submited)"
                     class="text-danger">
                    Required.
              </small>
            </div>
            <div class="col-md-2">
              <label for="">Payment Code:</label>
              <input type="text" formControlName="paymentCode" class="form-control" id="" placeholder="">
            </div>
            <div class="col-md-1">
              <label for="">Currency:</label>
              <select name="" id="">
                  <option 
                   *ngFor="let currency of currencies" 
                  >{{currency.currencySymbol}}</option>
               </select>
              <small [hidden]="transactionForm.controls.currency.valid || (transactionForm.controls.currency.pristine && !submited)"
                     class="text-danger">
                    Required.
              </small>
            </div>
            <div class="col-md-3">
              <label for="">Value:</label>
              <input type="text" formControlName="value" class="form-control" id="" placeholder="">
              <small [hidden]="transactionForm.controls.value.valid || (transactionForm.controls.value.pristine && !submited)"
                     class="text-danger">
                     Must be a number.
              </small>
            </div>
          </div>
        </div>

        <div class="container col-lg-10">
          <div class="col-md-6">
            <label for="">Sender Account:</label>
            <input type="text" 
              formControlName="senderAccount" 
              [ngModel]="selectedAccount.accountNumber" 
              class="form-control" 
              id="" 
              placeholder=""
              readonly>          
            </div>
              <small [hidden]="transactionForm.controls.senderAccount.valid || (transactionForm.controls.senderAccount.pristine && !submited)"
                     class="text-danger">
                     Must be a number.
              </small>
            <div class="col-md-6">
              <label for="">Reciever Account:</label>
              <input type="text" formControlName="recieverAccount" class="form-control" id="" placeholder="">
              <small 
              [hidden]="transactionForm.controls.recieverAccount.valid || (transactionForm.controls.recieverAccount.pristine && !submited)"
              class="text-danger">
              Required.
              </small>
            </div>
        </div>
        <div class="container col-lg-10">
          <div class="form-group">
            <div class="col-md-6">
              <label for="">Sender Description:</label>
              <textarea 
              name="describe" 
              formControlName="senderDescription" 
              class="form-control" 
              rows="5" 
              cols="80"></textarea>
            </div>
          </div>
        </div>
        <div class="container col-lg-10">
          <div class="form-group" >
            <div class="col-md-6">
              <label for="">Reciever Name:</label>
              <input type="text" formControlName="recieverName" class="form-control" id="" placeholder="">
              <small [hidden]="transactionForm.controls.senderName.valid || (transactionForm.controls.senderName.pristine && !submited)"
                     class="text-danger">
                    Required.
              </small>
            </div>
            <div class="col-md-2">
              <label for="">Model:</label>
              <input type="text" formControlName="model" class="form-control" id="" placeholder="">
              <small [hidden]="transactionForm.controls.senderName.valid || (transactionForm.controls.senderName.pristine && !submited)"
                     class="text-danger">
                    Required.
              </small>
            </div>
            <div class="col-md-4">
              <label for="">Reference number:</label>
              <input type="text" formControlName="referenceNumber" class="form-control" id="" placeholder="">
              <small [hidden]="transactionForm.controls.senderName.valid || (transactionForm.controls.senderName.pristine && !submited)"
                     class="text-danger">
                    Required.
              </small>
            </div>
          </div>
        </div>
        <div class="container col-lg-10">
            <div class="col-md-4">
              <label for=""></label>
              <input type="submit" class="btn btn-success btn-block " name="" value="Submit" >
            </div>
        </div>


      </div>
    </div>
  </div>

</form>
