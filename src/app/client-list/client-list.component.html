<h2 class="page-header">Client List</h2>
<form class="  form">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>jmbg</th>
        <th>email</th>
        <th>password</th>
        <th>address</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients; let i = index" class="touch">
      <tr>
        <td (click)="showDetails(client)">{{client.id}}</td>
        <td (click)="showDetails(client)">{{client.firstName}}</td>
        <td (click)="showDetails(client)">{{client.lastName}}</td>
        <td (click)="showDetails(client)">{{client.jmbg}}</td>
        <td (click)="showDetails(client)">{{client.email}}</td>
        <td (click)="showDetails(client)">{{client.password}}</td>
        <td (click)="showDetails(client)">{{client.address.street}}, {{client.address.city}}, {{client.address.country}}</td>
        <button class="btn btn-warning btn-sm" (click) = "updateClient(client.id)">Update</button>
        ||
        <button class="btn btn-danger btn-sm" (click) = "deleteClient(client.id, i)">Delete <span class="glyphicon glyphicon-trash "></span></button>
      </tr>
    </tbody>
  </table>
</div>
