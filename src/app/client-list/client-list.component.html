<h2 class="page-header">Client List</h2>
<form class="  form">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>jmbg</th>
        <th>email</th>
        <th>password</th>
        <th>address</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients; let i = index">
      <tr>
        <td  class="touch"(click)="onSelect(client)">{{client.id}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.firstName}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.lastName}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.jmbg}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.email}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.password}}</td>
        <td  class="touch"(click)="onSelect(client)">{{client.address.street}}, {{client.address.city}}, {{client.address.country}}</td>
        <button class="btn btn-danger btn-sm" (click) = "deleteClient(client.id, i)"><span class="glyphicon glyphicon-trash "></span></button>
      </tr>
    </tbody>
  </table>
</div>
