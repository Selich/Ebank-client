<h2 class="page-header">Client List</h2>
<form class="  form">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th> </th>
        <th>Name:</th>
        <th>Jmbg:</th>
        <th>Email:</th>
        <th>Role:</th>
        <th>Address:</th>
        <th> </th>
        <th> </th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients; let i = index" 
    class="touch">
      <tr>
        <td>{{client.id}}</td>
          <button class="btn btn-default btn-sm" (click)="openAccountsDialog(client.id)"><span class="glyphicon glyphicon-arrow">Accounts</span></button>
        <td>{{client.firstname}} + {{client.lastname}}</td>
        <td>{{client.jmbg}}</td>
        <td>{{client.email}}</td>
        <td>{{client.role.name}}</td>
        <td>{{client.address.street}}, {{client.address.city}}, {{client.address.country}}</td>
        <button class="btn btn-warning btn-sm" (click) = "openUpdateDialog(client.id)">Update</button>
        ||
        <button class="btn btn-danger btn-sm" (click) = "deleteClient(client.id, i)">Delete <span class="glyphicon glyphicon-trash "></span></button>
      </tr>
    </tbody>
  </table>
</div>
