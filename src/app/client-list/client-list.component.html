<h2 class="page-header">Client List</h2>
<form class="  form">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name:</th>
        <th>Last Name:</th>
        <th>Jmbg:</th>
        <th>Email:</th>
        <th>Password:</th>
        <th>Address:</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients; let i = index" class="touch">
      <tr>
        <td (click)="onSelect(client)">{{client.id}}</td>
        <td (click)="onSelect(client)">{{client.firstName}}</td>
        <td (click)="onSelect(client)">{{client.lastName}}</td>
        <td (click)="onSelect(client)">{{client.jmbg}}</td>
        <td (click)="onSelect(client)">{{client.email}}</td>
        <td (click)="onSelect(client)">{{client.password}}</td>
        <td (click)="onSelect(client)">{{client.address.street}}, {{client.address.city}}, {{client.address.country}}</td>
        <button class="btn btn-warning btn-sm" (click) = "updateClient(client.id)">Update</button>
        ||
        <button class="btn btn-danger btn-sm" (click) = "deleteClient(client.id, i)">Delete <span class="glyphicon glyphicon-trash "></span></button>
      </tr>
    </tbody>
  </table>
  <app-client-details [client]="selectedClient" ></app-client-details>
</div>
