<h2 class="page-header">Client List</h2>
<form class="  form">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>first name:</th>
        <th>last name:</th>
        <th>jmbg:</th>
        <th>email:</th>
        <th>password:</th>
        <th>address:</th>
      </tr>
    </thead>
    <tbody *ngFor="let client of clients; let i = index" 
    class="touch">
      <tr>
        <td>{{client.id}}</td>
        <td>{{client.firstname}}</td>
        <td>{{client.lastname}}</td>
        <td>{{client.jmbg}}</td>
        <td>{{client.email}}</td>
        <td>{{client.password}}</td>
        <td>{{client.address.street}}, {{client.address.city}}, {{client.address.country}}</td>
        <button class="btn btn-warning btn-sm" (click) = "openUpdateDialog(client.id)">Update</button>
        ||
        <button class="btn btn-danger btn-sm" (click) = "deleteClient(client.id, i)">Delete <span class="glyphicon glyphicon-trash "></span></button>
      </tr>
    </tbody>
  </table>
</div>
